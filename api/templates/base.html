<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PROJECT</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <style>
        .navbar {
        background-color: rgb(130, 197, 63);
        }
        .navbar-brand{
         color:#fff;
        }
        .header-image{
        padding-top: 8rem;
        padding-bottom: 8rem;
        }
        .main-image{
        background-image: url('/static/images/background.jpg');
        background-repeat: no-repeat;
        background-size: cover;
        }
    </style>
</head>
<body>
<main class="main-image">
    <!--Navbar-->
    <nav class="navbar navbar-expand-lg p-3 mg-0" style="background-color: #FFD700">
        <div class="container-fluid">
            <img src="/static/images/logo.png" alt="logo" width="100" height="45" style="padding-left: 10px;">
            <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link active" href="{{ url_for('welcome') }}">Welcome</a>
                    <a class="nav-link active" href="{{ url_for('welcome_home') }}">Welcome home</a>
                    <a class="nav-link active" href="{{ url_for('welcome_back') }}">Welcome back</a>
                    <a class="nav-link active" href="{{ url_for('weather') }}">Weather</a>
                    <a class="nav-link active" href="{{ url_for('weather_history') }}">Weather history</a>
                    <a class="nav-link active" href="{{ url_for('log') }}">Log/Last 5 searches</a>
                    <a class="nav-link active" href="{{ url_for('cities') }}">Cities</a>
                </div>
            </div>
        </div>
    </nav>
    <!--Header-->
    <header
            class="container-fluid header-image d-flex flex-column justify-content-center align-items-center px-3">
        <h1 class="w-50 text-center">Python practicumn 2022</h1>
    </header>
    <div>{% block content %}{% endblock %}</div>
</main>
<!--Footer-->
<footer class="footer text-white p-3" style="background-color: #0e1208;">
    <article class="text-center">
        <p class="author" style="margin: auto">Copyright © 2023 <a class="text-warning" style="text-decoration: none"
                                                                   href="https://github.com/kcizaite">Karolina
            Čižaitė</a>
        </p>
    </article>
</footer>
</body>
</html>
